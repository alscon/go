<!DOCTYPE html>
<html>

<body>

    </div>
</section>
<section class="wrapper">
    <div class="container">

        </div>
    </div>
</section>
<!-- Конец шапки -->

<section class="wrapper main-wrapper"> <!-- начало контента -->

        <div class="row">
            <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 col-lg-offset-1 col-xs-offset-2 noleft" id="big-img">

                    <div data-toggle="modal" data-target=".bs-example-modal-lg" class="divOpenModal"></div>
                </div>
            </div>

            <div class="col-lg-5 col-md-6 col-sm-6 col-md-8 col-xs-6 search col-xs-offset-2 col-md-offset-2 col-lg-offset-1 noleft">

            </div>
        </div>

        <div class="row">

        <div class="modal-content">
            <div class="modalWindow_type2" data-modal>

                    <div class="container">
                        <div class="row">
                            <div class="smallMenu">
                                <ul>
                                    <li><a href="#"><p class="pi">Пригласить</p></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="modal-img"></div>
                <h1></h1>
                <span id="remove">Удалить</span><span id="number">1/1</span>
            </div>
            <button class="closeButton" data-dismiss="modal" aria-hidden="true">&#215</button>
        </div>
    </div>


</body>

<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
